<div>
  <bh-navBar></bh-navBar>
  <div style="display:flex;justify-content:center;">
    <div fxFlex="95" style="overflow-x: scroll;">

      <div fxLayout="column" class="details-list-table" style="min-width:600px;">

        <div fxLayout="row" fxLayoutAlign="end">
          <div fxLayout="column" fxFlex="end">
            <mat-form-field fxFlex="100">
              <input matInput (keyup)="onFilter_2($event)" placeholder="Search">
            </mat-form-field>
          </div>
        </div>
        <table mat-table [dataSource]="page?.tableData" class="table-width-fix">
          <tr mat-header-row *matHeaderRowDef="[&apos;.name&apos;,&apos;.email&apos;,&apos;.phone&apos;,&apos;1c9b1263-7854-3261-cb02-7bfece7d6256&apos;]"></tr>
          <tr mat-row *matRowDef="let row; columns: [&apos;.name&apos;,&apos;.email&apos;,&apos;.phone&apos;,&apos;1c9b1263-7854-3261-cb02-7bfece7d6256&apos;];"></tr>

          <ng-container matColumnDef=".name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table?.name}}</td>
          </ng-container>

          <ng-container matColumnDef=".email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table?.email}}</td>
          </ng-container>

          <ng-container matColumnDef=".phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table?.phone}}</td>
          </ng-container>

          <ng-container matColumnDef="1c9b1263-7854-3261-cb02-7bfece7d6256">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;">
              <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="4" style="width:25%;">
                <button mat-raised-button color="primary" (click)="navigateToDetailViewPage(table?.id)">View</button><button mat-raised-button color="warn" (click)="deleteData(table?.id)">Delete</button>
              </div>
            </td>
          </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
